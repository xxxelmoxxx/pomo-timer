name: Update BGM list

on:
  push:
    paths:
      - "audio/**"
      - ".github/workflows/update-bgm-list.yml"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (current branch)
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }}
          fetch-depth: 0

      - name: Generate audio/bgm-list.json
        shell: bash
        run: |
          set -euo pipefail

          python - << 'PY'
          import json, os

          audio_dir = "audio"
          out_path = os.path.join(audio_dir, "bgm-list.json")

          exts = {".mp3", ".wav", ".ogg", ".m4a", ".aac"}
          ignore = {"bgm-list.json"}

          names = []
          if os.path.isdir(audio_dir):
            for fn in os.listdir(audio_dir):
              if fn in ignore or fn.startswith("."):
                continue
              _, ext = os.path.splitext(fn)
              if ext.lower() in exts:
                names.append(fn)

          names.sort(key=lambda s: s.lower())

          os.makedirs(audio_dir, exist_ok=True)
          with open(out_path, "w", encoding="utf-8") as f:
            json.dump(names, f, ensure_ascii=False, indent=2)

          print("Wrote:", out_path, "count=", len(names))
          PY

          echo "=== ls audio/ (debug) ==="
          ls -la audio || true

          echo "=== cat audio/bgm-list.json (debug) ==="
          cat audio/bgm-list.json

      - name: Commit & push (force track)
        shell: bash
        run: |
          set -euo pipefail

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # ★ .gitignore 等で弾かれても強制的に追跡
          git add -f audio/bgm-list.json

